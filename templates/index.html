<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ¨ 8-Bit Color Compressor</title>
  <link rel="stylesheet" href="static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="fade-in">ðŸŽ¨ 8-Bit Color Compressor</h1>
    <form id="uploadForm" enctype="multipart/form-data" class="fade-in delay-1">
      <label class="file-label">
        <input type="file" name="image" id="imageInput" accept="image/*" required>
        Choose an image
      </label>
      <div class="slider">
        <label>Colors (K): <span id="kValue">8</span></label>
        <input type="range" name="k" id="kInput" min="2" max="64" value="8">
      </div>
      <div class="slider">
        <label>Scale (S): <span id="sValue">8</span></label>
        <input type="range" name="s" id="sInput" min="1" max="10" value="8">
      </div>
      <button type="submit" class="btn">Compress</button>
    </form>

    <div id="previewContainer" class="fade-in delay-2">
      <div class="preview">
        <img id="originalImg" src="" alt="Original">
        <p>Original</p>
      </div>
      <div class="preview">
        <img id="processedImg" src="" alt="Processed">
        <p>Compressed</p>
      </div>
    </div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
